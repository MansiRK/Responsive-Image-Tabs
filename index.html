<!DOCTYPE html>
<html lang="en">

<head>
	<title>Filter Images</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<!-- Heading -->
	<nav>
		<div class="title-container">
			<h1>Filter Images</h1>
		</div>
	</nav>

	<!-- Main Image Section -->
	<div class="image">
		<div class="container img-container">
			<div class="img-container-content">

				<!-- Filter Tabs -->
				<div class="image-filter">
					<span class="filter-tabs active" data-filter="all">all</span>
					<span class="filter-tabs" data-filter="coffee">Coffee</span>
					<span class="filter-tabs" data-filter="mug">Mug</span>
					<span class="filter-tabs" data-filter="box">Box</span>
					<span class="filter-tabs" data-filter="drawing">Drawing</span>
					<span class="filter-tabs" data-filter="bag">Bag</span>
				</div>
			</div>

			<!-- Image Items -->
			<div class="row">
				<div class="image-item coffee">
					<div class="image-item-content">
						<img src="images/coffee-1.jpg" alt="coffee">
					</div>
				</div>
				<div class="image-item coffee">
					<div class="image-item-content">
						<img src="images/coffee-2.jpg" alt="coffee">
					</div>
				</div>
				<div class="image-item coffee">
					<div class="image-item-content">
						<img src="images/coffee-3.jpg" alt="coffee">
					</div>
				</div>
				<div class="image-item mug">
					<div class="image-item-content">
						<img src="images/mug-1.jpg" alt="mug">
					</div>
				</div>
				<div class="image-item mug">
					<div class="image-item-content">
						<img src="images/mug-2.jpg" alt="mug">
					</div>
				</div>
				<div class="image-item box">
					<div class="image-item-content">
						<img src="images/box-1.jpg" alt="box">
					</div>
				</div>

				<div class="image-item drawing">
					<div class="image-item-content">
						<img src="images/drawing-1.jpg" alt="drawing">
					</div>
				</div>
				<div class="image-item bag">
					<div class="image-item-content">
						<img src="images/bag-1.jpg" alt="bag">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
